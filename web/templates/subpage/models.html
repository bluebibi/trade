{% extends "base.html" %}
{% block title %} Auto Trade {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-danger card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">info_outline</i>
                    </div>
                    <p class="card-category">XGBOOST 모델 보유 코인 수</p>
                    <h3 class="card-title">{{ num_xgboost_models }}</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">local_offer</i> Tracked from Github
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-info card-header-icon">
                    <div class="card-icon">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <p class="card-category">GB 모델 보유 코인 수</p>
                    <h3 class="card-title">{{ num_gb_models }}</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">update</i> Just Updated
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div row>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table role="presentation" border="1" cellpadding="0" cellspacing="0" class="buy_sell_text">
                <tbody>
                {{ model_status }}
                </tbody>
            </table>
        </div>
    </div>
    </table>
{% endblock %}
