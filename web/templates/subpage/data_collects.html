{% extends "base.html" %}
{% block title %} Auto Trade {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">content_copy</i>
                    </div>
                    <p class="card-category">마지막 가격 정보 수집 날짜/시각</p>
                    <h3 class="card-title"><span style="font-size: 0.9em">{{ last_krw_btc_datetime }}</span>
                        <small></small>
                    </h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons text-danger">warning</i>
                        <a href="#">Get More Information...</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">store</i>
                    </div>
                    <p class="card-category">코인당 가격 정보 개수(10분단위)</p>
                    <h3 class="card-title">{{ num_krw_btc_records }}</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="material-icons">date_range</i> <a href="#">Get More Information...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div row>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table table-condesed" border="1" cellpadding="0" cellspacing="0" class="buy_sell_text">
                <tbody>
                ...
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
